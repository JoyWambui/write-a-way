{% extends 'base.html'%}
{% import 'macros.html' as macro%}

{% block content %}
<div class="container">
    {%if user_posts%}
    {{macro.displayPosts(user_posts)}}
    {%else%}
    <div class="row">
        <div class="col-md-1"> </div>
        <div class="col-md-10">
            <p>You have no posts yet.</p><hr>
            <p><a href="{{url_for('main.new_post',username=current_user.username)}}">Create New Post</a></p>
        </div>
        <div class="col-md-1"></div>
    </div>
    {%endif%}
</div>

{% endblock%}

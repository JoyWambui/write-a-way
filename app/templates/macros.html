{% macro displayPosts(posts_list) %}
    {% for post in posts_list %}
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 ">
                <div class="card">
                    <div class="card-body">
                        <h2>Blog Post Title: {{post.post_title|title}}</h2>
                        <h2>Authored By: {{post.author.username|title}}</h2>
                        <h3>{{post.post_content|truncate}}</h3>
                    </div>
                </div>            
            </div>
            <div class="col-md-1"></div>
        </div>
    {% endfor %}
{% endmacro %}
